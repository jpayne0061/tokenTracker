

<hr>
<div class="container bootstrap snippet">
  <div class="row" *ngIf="currentUser">
    <div class="col-sm-10"><h1 style="margin-left: 4%;">{{currentUser.fullName}}</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->

      <div class="text-center" *ngIf="currentUser">
        <img [src]="currentUser.testProperty" class="avatar img-circle img-thumbnail" alt="avatar">
      </div><hr><br>

    </div><!--/col-3-->
    <div class="col-sm-9">

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" action="##" method="post" id="registrationForm" *ngIf="currentUser">
            <div class="form-group">

              <div class="col-xs-6">
                <h4 style="display:inline-block">Total Tokens Awarded: </h4>
                <h4 style="display:inline-block; padding-left: 20px">{{currentUser.totalTokensAwarded}}</h4>
              </div>
              <hr />
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4 style="display:inline-block">Awards Bank Balance: </h4>
                <h4 style="display:inline-block; padding-left: 20px">{{currentUser.awardsBankBalance}}</h4>
              </div>
              <hr />
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4 style="display:inline-block">Giveaway Bank: </h4>
                <h4 style="display:inline-block; padding-left: 20px">{{currentUser.giveBankBalance}}</h4>
              </div>
            </div>

            <hr />

            <div class="form-group" *ngIf="users">
              <h4>Award Tokens</h4>
              <select [(ngModel)]="awardToUser" [ngModelOptions]="{standalone: true}" style="width: 300px; padding: 5px 10px">
                <option *ngFor="let user of users" [value]="user.userId" >{{user.fullName}}</option>
              </select>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <h4>Token Award Amount</h4>
                <input [(ngModel)]="tokenAwardAmount" type="number" class="form-control" name="award-token-amount" id="award-token-amount" placeholder="all the tokens" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <h4>Award Reason</h4>
                <textarea [(ngModel)]="awardReason" type="number" class="form-control" name="award-reason" id="award-reason" placeholder="you're totally awesome!" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
            </div>
